<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Topologies in AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
      margin: 20px 0;
    }
    .content {
      margin: 20px;
    }
    .ar-viewer {
      margin-top: 10px;
      width: 100%;
      height: 400px;
      border: 2px solid #333;
    }
    .info {
      margin-top: 20px;
      text-align: left;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #fff;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Explore Network Topologies with AR</h1>

  <div class="content">
    <button class="btn" onclick="showTopology('star')">Star Topology</button>
    <button class="btn" onclick="showTopology('bus')">Bus Topology</button>
  </div>

  <!-- AR Viewer -->
  <div class="ar-viewer">
    <a-scene embedded arjs>
      <a-marker id="marker" preset="hiro">
        <a-entity id="model" position="0 0 0">
          <!-- Star Topology Model -->
          <a-box color="blue" depth="0.1" height="0.1" width="0.1"></a-box>
          <a-sphere color="red" position="0.2 0 0"></a-sphere>
          <a-sphere color="red" position="-0.2 0 0"></a-sphere>
          <a-sphere color="red" position="0 0.2 0"></a-sphere>
          <a-sphere color="red" position="0 -0.2 0"></a-sphere>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <!-- Learning Content -->
  <div class="info" id="info">
    <h3>Star Topology</h3>
    <p>The star topology connects each device to a central hub. It is easy to set up and manage but relies heavily on the hub for functionality.</p>
  </div>

  <script>
    function showTopology(type) {
      const info = document.getElementById('info');
      const model = document.getElementById('model');

      if (type === 'star') {
        info.innerHTML = `
          <h3>Star Topology</h3>
          <p>The star topology connects each device to a central hub. It is easy to set up and manage but relies heavily on the hub for functionality.</p>
        `;
        model.innerHTML = `
          <a-box color="blue" depth="0.1" height="0.1" width="0.1"></a-box>
          <a-sphere color="red" position="0.2 0 0"></a-sphere>
          <a-sphere color="red" position="-0.2 0 0"></a-sphere>
          <a-sphere color="red" position="0 0.2 0"></a-sphere>
          <a-sphere color="red" position="0 -0.2 0"></a-sphere>
        `;
      } else if (type === 'bus') {
        info.innerHTML = `
          <h3>Bus Topology</h3>
          <p>The bus topology uses a single central cable (the bus) to which all network devices are connected. It is inexpensive but prone to failure if the main cable is damaged.</p>
        `;
        model.innerHTML = `
          <a-box color="green" position="-0.2 0 0.1"></a-box>
          <a-box color="green" position="0 0 0.1"></a-box>
          <a-box color="green" position="0.2 0 0.1"></a-box>
        `;
      }
    }
  </script>
</body>
</html>
